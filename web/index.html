<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevKit - The Ultimate Developer Toolkit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- ===== Sidebar ===== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 8L3 11L7 14M17 8L21 11L17 14M14 4L10 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h1 class="logo-text">DevKit</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#mockify" class="nav-link active" data-tool="mockify">API Mocker</a>
                <a href="#regex" class="nav-link" data-tool="regex">Regex Builder</a>
                <a href="#config" class="nav-link" data-tool="config">Config Converter</a>
                <a href="#sql" class="nav-link" data-tool="sql">SQL Generator</a>
                <a href="#json" class="nav-link" data-tool="json">JSON Beautifier</a>
            </nav>
        </aside>

        <!-- ===== Main Wrapper ===== -->
        <div class="main-wrapper">
            <header class="main-header">
                <h2 id="page-title">API Mocker</h2>
            </header>

            <main class="main-content">
                <!-- All tools will be dynamically shown/hidden here -->
            </main>
        </div>
    </div>

    <!-- TEMPLATES for each tool -->
    <template id="template-mockify">
        <div class="tool-content">
            <p class="tool-description">Paste any valid JSON to generate an instant, shareable mock API endpoint.</p>
            <div class="tool-body full-width">
                <textarea id="mockify-input" class="code-input" placeholder='{ "status": "success", "data": { "id": 123, "name": "DevKit User" } }'></textarea>
                <div id="mockify-result" class="result-box hidden"></div>
            </div>
            <footer class="tool-footer"><button id="mockify-submit" class="btn btn-primary">Create Mock API</button></footer>
        </div>
    </template>

    <template id="template-regex">
        <div class="tool-content">
            <p class="tool-description">Describe what you want to match in plain English, and let AI build the regex for you.</p>
            <div class="tool-body">
                <input type="text" id="regex-input" class="text-input" placeholder="e.g., a valid email address">
                <div id="regex-result" class="result-box hidden"></div>
            </div>
            <footer class="tool-footer"><button id="regex-submit" class="btn btn-primary">Generate Regex</button></footer>
        </div>
    </template>
    
    <template id="template-config">
        <div class="tool-content">
            <p class="tool-description">Seamlessly convert between JSON, YAML, and TOML configuration formats.</p>
            <div class="tool-options">
                <div class="option-group">
                    <label>From:</label>
                    <div class="btn-group" id="config-from">
                        <button data-value="json" class="btn-segment active">JSON</button>
                        <button data-value="yaml" class="btn-segment">YAML</button>
                        <button data-value="toml" class="btn-segment">TOML</button>
                    </div>
                </div>
                <div class="option-group">
                    <label>To:</label>
                     <div class="btn-group" id="config-to">
                        <button data-value="yaml" class="btn-segment active">YAML</button>
                        <button data-value="json" class="btn-segment">JSON</button>
                        <button data-value="toml" class="btn-segment">TOML</button>
                    </div>
                </div>
            </div>
            <div class="tool-body io-grid">
                <textarea id="config-input" class="code-input" placeholder="Paste your config here..."></textarea>
                <textarea id="config-output" class="code-input" readonly></textarea>
            </div>
            <footer class="tool-footer"><button id="config-submit" class="btn btn-primary">Convert</button></footer>
        </div>
    </template>

    <template id="template-sql">
         <div class="tool-content">
            <p class="tool-description">Provide your table schema and describe the data you need in plain English.</p>
            <div class="tool-body io-grid">
                <textarea id="sql-schema" class="code-input" placeholder="Paste your CREATE TABLE statements here..."></textarea>
                <textarea id="sql-description" class="code-input" placeholder="Describe the query you want... e.g., Show me all users from California who signed up this year."></textarea>
            </div>
            <div id="sql-result" class="result-box hidden"></div>
            <footer class="tool-footer"><button id="sql-submit" class="btn btn-primary">Generate SQL</button></footer>
        </div>
    </template>

    <template id="template-json">
        <div class="tool-content">
            <p class="tool-description">Paste any JSON to format it beautifully and check for syntax errors.</p>
            <div class="tool-body full-width">
                <textarea id="json-input" class="code-input" placeholder='{"user":{"id":1,"name":"DevKit"}}'></textarea>
                <div id="json-result" class="result-box hidden"></div>
            </div>
            <footer class="tool-footer"><button id="json-submit" class="btn btn-primary">Format JSON</button></footer>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
